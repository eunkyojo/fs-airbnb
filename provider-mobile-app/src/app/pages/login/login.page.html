<ion-header>
  <ion-toolbar>
    <ion-title>Login to Airbnb: Providers</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <form #form="ngForm" (ngSubmit)="login(form)" method="post">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input [(ngModel)]="email" type="email" name="email"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input [(ngModel)]="password" type="password" name="password"></ion-input>
    </ion-item>
  
    <p text-right>Forgot Password?</p>
  
    <ion-button type="submit" expand="full" color="primary" (click)="login()">Login</ion-button>
  </form>
  <p text-right>Don't have an account?</p>
  <ion-button expand="full" color="danger" (click)="toregister()">Register</ion-button>

</ion-content>
