<ion-header>
  <ion-toolbar>
    <ion-title>
      Welcome
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card">
    <ion-img src="https://s19453.pcdn.co/wp-content/uploads/2018/12/media-assets-logos.png"></ion-img>
    <ion-card-header>
      <ion-card-subtitle>Get Started</ion-card-subtitle>
      <ion-card-title>Welcome to AirBnb</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Book a trip. Host travelers. All on Airbnb.</p>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-button color="danger" expand="full" (click)="tologin()">Login</ion-button>
  <ion-button color="danger" expand="full" (click)="toregister()">Register</ion-button>
</ion-footer>
